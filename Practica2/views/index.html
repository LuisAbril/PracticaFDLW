<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" href="/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        @import url('https://fonts.googleapis.com/css2?family=Gruppo&display=swap');
</style>
<title>Appel Official Store</title>

</head>
<body>
<div class="grid">
    <div class="header"></div>
    <div class="header" id="top">
        <div class="pagename"><img src="https://cdn-icons-png.flaticon.com/512/1155/1155340.png" class="logo">
        </div>
        <h1 class="pagename" id="nombre"><p>APPEL</p></h1>

        <form role="form" class="finder">
            <div class="form-group">

                <input type="text" class="form-control" id="producto" placeholder="Buscar...">
            </div>
        </form>

    
    






    </div>
    <div class="header"></div>
    <div class="sidebar"></div>
    <div class="content">
        <div class="container main">
            {{#productos}}
            <div class="cuadrado">
                <div class="preview">
                    <a href="producto/{{id}}" class="redir">
                    <img src="{{imgProd}}" class="prodimg">
                    <div class="prodname">{{nombreProd}}</div>
                    <div class="price">Desde {{precioProd}}â‚¬</div>
                    </a>
                </div>
            </div>
            {{/productos}}
            {{^productos}}
            <p id="noProd">No hay productos a la venta</p>
            {{/productos}}

        </div>
    </div>
    <div class="sidebar"></div>
    <div class="footer"></div>
    <div class="footer">
        <br>
        <div>
            <p><kbd class="colorkbd">Nuestras redes sociales:</kbd></p>
        </div>
        <div class="container2">
            <div class="redessociales"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2491px-Logo_of_Twitter.svg.png"
                    class="redes">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
                    class="redes">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/2048px-Facebook_icon_2013.svg.png"
                    class="redes">
                <img src="https://seeklogo.com/images/T/tiktok-share-icon-black-logo-29FFD062A0-seeklogo.com.png"
                    class="redes fondo">
    
            </div>
        </div>
        <div class="add">
            <a href="/nuevo-producto">
                <div class="mas">
                    <i class="bi bi-plus"></i>
                </div>
            </a>
        </div>
    </div>
    <div class="footer"></div>
</div>


</body>
</html>
