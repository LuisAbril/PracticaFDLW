<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gruppo&display=swap');
    </style>
</head>

<body>
    <div class="grid">
        <div class="header"></div>
        <div class="header" id="top">
            <div class="pagename"><img src="https://cdn-icons-png.flaticon.com/512/1155/1155340.png" class="logo">
            </div>
            <h1 class="pagename" id="nombre">
                <p>APPEL</p>
            </h1>
            <div class="back"><a class="btn btn-lg" id="btnBack" href="Practica.html">
                    <p class="backtext"><i class="bi bi-arrow-left"></i>  Pagina Principal</p>
                </a></div>
        </div>

        <div class="header"></div>
        <div class="sidebar"></div>
        <div class="content">
            <h2 class="newcontent">Subida de nuevo producto</h2>
            <form class="newcontent2">

                        <div class="formulario">
                            <div class="form-in">
                                <input type="text" id="inNombre" required>
                                <label for="inNombre">Nombre del producto</label>
                            </div>
                        </div>
                        <p>
                            <h6>Tipo de producto:</h6>
                            <select name="tipoprod" class="introd" required>
                                <option value="">. . .</option>
                                <option>Móvil</option>
                                <option>Tableta</option>
                                <option>Ordenador</option>
                                <option>Reloj</option>
                                <option>Auriculares</option>
                                <option>Accesorios</option>
                            </select>
                        </p>
                        <div class="formulario">
                            <div class="form-in">
                                <input type="text" id="inPrecio" required>
                                <label for="inPrecio">Precio</label>
                                <p id="euros">€</p>
                            </div>
                        </div>
                
                        <p>
                            <h6>Imagen del producto:</h6>
                            <div class="formulario">
                                <div class="form-in">
                                    <input type="text" id="inURL" required>
                                    <label for="inURL">URL de la imagen</label>
                                </div>
                            </div>
                            
                        </p>

                        <p>
                            <h6>Tipo de cargador:</h6>
                            <select name="tipocargador" class="introd">
                                <option>Ninguno</option>
                                <option>Lighting</option>
                                <option>USB-C</option>
                                <option>Inalambrico</option>
                            </select>
                        
                        </p>

                        <p>
                            <h6>Capacidad:</h6>
                            <select name="tipocargador" class="introd">
                                <option>No aplica</option>
                                <option>64 GB</option>
                                <option>128 GB</option>
                                <option>256 GB</option>
                                <option>512 GB</option>
                                <option>1 TB</option>
                            </select>
                        
                        </p>

                        <p class="inputColor">
                            <h6>Color:</h6>
                            <input  class="introdcolor" type="color">
                        </p>

                        <p>
                            <h6>Descripción del producto:</h6>
                            <textarea name="mensaje" class="introd desc"></textarea>
                        </p>

                        <p>
                            <input type="checkbox" name="unlimited"> Es edición limitada
                            
                            <h6>En caso de que si lo sea seleccione hasta que fecha se podrá comprar el producto:</h6>
                            
                            <input type="date" class="fecha introd" />
                        </p>
                    
                        <input type="reset" value="Reiniciar el formulario">
                        <input type="submit" value="Subir producto">
            </form>
            
            
        </div>
        <div class="sidebar"></div>
        <div class="footer"></div>
        <div class="footer">
            <br>
            <div>
                <p><kbd class="colorkbd">Nuestras redes sociales:</kbd></p>
            </div>
            <div class="container2">
                <div class="redessociales"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2491px-Logo_of_Twitter.svg.png"
                        class="redes"></div>
                <div class="redessociales"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Instagram.svg/2048px-Instagram.svg.png"
                        class="redes"></div>
                <div class="redessociales"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/2048px-Facebook_icon_2013.svg.png"
                        class="redes"></div>
                <div class="redessociales"><img
                        src="https://seeklogo.com/images/T/tiktok-share-icon-black-logo-29FFD062A0-seeklogo.com.png"
                        class="redes fondo"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>

</body>

</html>
