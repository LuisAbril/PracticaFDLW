<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

            <label for="btnCarrito" class="numCarrito">{{productos.carritoSize}}</label>
        </div>

    </div>
    <div class="header"></div>
    <div class="sidebar"></div>
    <div class="content">

            {{>pageProds}}
        </div>

            <div class="redessociales"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2491px-Logo_of_Twitter.svg.png"
                    class="redes">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
                    class="redes">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/2048px-Facebook_icon_2013.svg.png"
                    class="redes">
                <img src="https://seeklogo.com/images/T/tiktok-share-icon-black-logo-29FFD062A0-seeklogo.com.png"
                    class="redes fondo">
    
            </div>
        </div>
        <div class="add">
            <a href="/nuevo-producto">
                <div class="mas">
                    <i class="bi bi-plus"></i>
                </div>
            </a>
        </div>

    </div>
    <div class="footer"></div>
</div>
