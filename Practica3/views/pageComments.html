
{{#comments}}
<div class="comentario">
    <div class="fotoPerfil" style="background: rgb({{r}},{{g}},{{b}});">
        <p class="letra">{{firstL}}</p>
    </div>
    <div class="nombreUser">{{username}}</div>
    <div class="puntuacion">{{punt}}/5 <i class="bi bi-star-fill staricon"></i></div>
    <div class="opinionUser">{{commentText}}</div>
</div>
{{/comments}}
